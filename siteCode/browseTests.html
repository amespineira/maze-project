<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/mazeEditor.css">
	<title>Maze</title>
</head>
<body>
	<header><select id="edit-selector">
  <option value="start">Change Start</option>
  <option value="end">Change End</option>
  <option value="wall">Add Wall Block</option>
	<option value="clear">Clear Block</option>
	</select>
	<button type="button" id="solve-button">Display Solution</button>
  <select id="gen-type">
  <option value="cellular">Cellular Gen</option>
  <option value="depth-first">Depth First Gen</option>
	</select>
  <select id="solution-show">
  <option value="shown">Show Solution</option>
  <option value="hidden">Hide Solution</option>
	</select>
  <button type="button" id="generate-button">Generate Random</button>
	<button type="button" id="submit-button">Submit Maze</button>
	<button type="button" id="clear-button">Clear Page</button>
  <button type="button" id="browse-button">Browse Mazes</button>
	<button type="button" id="relative-button">Show Relative Array</button>
  <button type="button" id="genDisplay-button">Display Depth Algorithm</button>
  <button type="button" id="celDisplay-button">Display Cellular Algorithm</button>

	</header>
	<div id="maze-container">
	</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script type="text/javascript" src="./maze-code/depthFirstWallGen.js"></script>
  <script type="text/javascript" src="./maze-code/mazeFormatter.js"></script>
  <script type="text/javascript" src="./maze-code/mapObj.js"></script>
  <script type="text/javascript" src="./maze-code/mazeGenerator.js"></script>
  <script type="text/javascript" src="./maze-code/cellularGen.js"></script>
	<script type="text/javascript" src="mazeDisplayer.js"></script>
  <script type="text/javascript" src="mazeApi.js"></script>
  <script type="text/javascript" src="browseTests.js"></script>
</body>
</html>
